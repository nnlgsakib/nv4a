<!DOCTYPE html>

<head>

	<link rel="canonical" href="https://explorer.novanetwork.io/" />
	<meta name="title" content="Nova Explorer is the official block explorer for Nova Network">
	<meta name="description" content="Nova Explorer is the official block explorer for Nova Network">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:locale" content="en_US" />

	<meta property="og:site_name" content="Nova Explorer | Official block explorer for Nova Network" />

	<meta property="twitter:description" content="Nova Explorer is the official block explorer for Nova Network">
	<meta property="twitter:image" content="/img/snapshot.png">

	<!--
      manifest.json provides metadata used when your web app is installed on a

	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css" rel="stylesheet">

	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

		<link rel='dns-prefetch' href='//www.googletagmanager.com' />
		<link rel='dns-prefetch' href='//s.w.org' />
		<link rel="alternate" type="application/rss+xml" title="Nova Network | Scalable Web3 Solutions &raquo; Feed" href="https://novanetwork.io/feed/" />
		<link rel="alternate" type="application/rss+xml" title="Nova Network | Scalable Web3 Solutions &raquo; Comments Feed" href="https://novanetwork.io/comments/feed/" />

</head>
